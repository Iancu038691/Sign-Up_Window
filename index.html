<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
<div class="left-side">
    <div class="Title-Text">
        <img src="odin-lined.png" alt="Logo" width="100" height="133.33"> 
        <h1>ODIN</h1> </div>
     <p class="author-photo">Photo by &nbsp<u>Halie West</u> &nbsp  on &nbsp<u> Unsplash</u></p>
</div>
<form action="#" method="post">

<p class="text-before">
    This is not real online service! You know something <br> like this in your life to help you realize your deepest dreams. <br> Sign up <i>now</i> to get started. <br>
    <br>
    You <i>know</i> you want to.  
</p>
    <fieldset>
        <div class="text-middle">Let's do this!</div>
      <div> <div>
        <label for="fn">FIRST NAME</label>
        <input type="text" name="First Name" id="fn" required minlength="3" maxlength="15">
        <span></span>
    </div>
    <div>
        <label for="ln">LAST NAME</label>
        <input type="text" name="Last Name" id="ln" required minlength="3" maxlength="15">
        <span></span>
    </div>
</div>
<div>
    <div>
        <label for="mail">EMAIL</label>
        <input type="email" name="EMAIL" id="mail" required>
        <span></span>
    </div>
    <div>
        <label for="Pn">PHONE NUMBER</label>
        <input type="tel" name="Phone Number" id="Pn" required maxlength="10" minlength="10">
        <span></span>
    </div>
</div>
<div>
    <div>
        <label for="pw">PASSWORD</label>
        <input type="password" name="PASSWORD" id="pw" required onkeyup="check();">
        <span ></span>
    </div>
    <div>
        <label for="cpw">CONFIRM PASSWORD</label>
        <input type="password" name="CONFIRM PASSWORD" id="cpw" required onkeyup="check();">
        <span class="message"></span>
    </div>
</div>
    </fieldset>
    <div><button type="submit">Create Acount</button></div>
    <div class="last-text">Already have an account? <a href="#">Log in</a> </div>
</form>


 
      
</body>
</html>
